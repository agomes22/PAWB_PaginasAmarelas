{{set . "title" "Home"}}
{{template "header.html" .}}

<a href="{{url "Login.Index" }}" class="btn btn-info pull-right" role="button">Login</a>
<div id="insert" class="container">
<form action="{{url "Empresa.Show"}}" id="formInsert" method="GET">
  <fieldset>
  <legend>Pesquisar</legend>
  <div class="form-group row">
      <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputNome" placeholder="Nome" name="nome">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputCidade" class="col-sm-2 col-form-label">Cidade</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputCidade" placeholder="Cidade" name="cidade">
      </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Pesquisar</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

{{template "footer.html" .}}
