{{set . "title" "Admin"}}
{{template "header.html" .}}

<div id="insert" class="container">

<form action="{{url "Empresa.Insert"}}" id="formInsert" method="POST">
    <div class="form-group row">
      <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputNome" placeholder="Nome" name="name">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputRua" class="col-sm-2 col-form-label">Rua</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputRua" placeholder="Rua" name="address">
      </div>
    </div>
    
    <div class="form-group row">
        <label for="inputCidade" class="col-sm-2 col-form-label">Cidade</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCidade" placeholder="Cidade"  name="city">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="inputPais" class="col-sm-2 col-form-label">Pais</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPais" placeholder="Pais" name="country">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputLongitude" class="col-sm-2 col-form-label">Longitude</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLongitude" placeholder="Longitude" name="longitude">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="inputLatitude" class="col-sm-2 col-form-label">Latitude</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLatitude" placeholder="Latitude" name="latitude">
        </div>
      </div>

    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Inserir</button>
        </div>
      </div>
  </form>
</div>

<div class="container">
	<div class="row">
		
        
        <div class="col-md-12">
        <h4>Lista</h4>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   
                   <th>Nome</th>
                    <th>Endere√ßo</th>
                     <th>Cidade</th>
                     <th>Pais</th>
                  <th>Delete</th>
                   </thead>
    <tbody>
        
    {{range .result}}
        <tr>
            
            <td>{{.Name}}</td>
            <td>{{.Rua}}</td>
            <td>{{.Cidade}}</td>
            <td>{{.Pais}}</td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
        </tr>
    {{end}}
   
    </tbody>
        
</table>
{{template "footer.html" .}}
