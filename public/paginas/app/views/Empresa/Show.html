
{{template "header.html" .}}

{{template "App/Index.html" .}}

<div class="container">
	<div class="row">
		
        
        <div class="col-md-12">
        <h2>{{ .name}}</h2>
        <h4>{{ .city}}</h4>
        <h4>{{ .country}}</h4>
        </div>
    </div>

    <div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng({{.latitude}},{{.longitude}}),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCenpeCpSplWEmpcQpoOZ_CV1qxUQ5o7kw&callback=myMap"></script>
</div>
